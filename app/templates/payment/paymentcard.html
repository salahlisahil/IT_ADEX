<!DOCTYPE html>
<html lang="en">

<head>

     {% include 'template/assets.html' %}

     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Adex</title>
</head>

<body>

    <main>
        <section class="section-payments-card px">
            <div class="card-payment">
                <h4 class="fw-semibold">Card Information</h4>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputNumber1" class="form-label">Card Number</label>
                        <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 ">
                        <div class="d-flex justify-content-between date">
                            <div class="mb-3">
                                <label for=""  class="mb-2">Expiration Date</label>
                                <div class="d-flex gap-3">
                                    <div>
                                        <select>
                                            <option value="" selected disabled>Month</option>
                                            <option value="">02</option>
                                            <option value="">01</option>
                                            <option value="">01</option>
                                            <option value="">01</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select>
                                            <option value="" selected disabled>Year</option>
                                            <option value="">2023</option>
                                            <option value="">2024</option>
                                            <option value="">2025</option>
                                            <option value="">2026</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for=""  class="mb-2">CVV</label>
                                <div>
                                    <div class="mb-3">
                                        <input type="number" class="form-control" id="exampleInputNumber1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="border-0 rounded-pill fw-semibold">Send</button>
                </form>
            </div>
            <div class="payment-footer mt-5 d-flex justify-content-between ">
                <div>
                    <p>Have a question? Contact us:</p>
                    <p><a href="tel:001234567890">00 (123) 456 78 90</a></p>
                    <p><a href="mailto:info@email.com">info@email.com</a></p>
                </div>

                <div class="social-icon pt-3">
                    <a href="#" class="text-decoration-none">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="fa-brands fa-dribbble"></i>
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
            </div>
            
            
            
        </section>
